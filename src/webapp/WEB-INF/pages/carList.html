<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<table border="1">
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Vehicle type</th>
    </tr>
    <tr th:each ="car : ${carList}">
        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getSeries()}"></td>
        <td th:utext="${car.getVehicleType()}"></td>
    </tr>
</table>
</body>
</html>
